<section id="process">
    <div class="container">
        <h2 class="section-heading" style="margin-bottom: 25px">
            <div class="job-title">Public School Teacher</div>
        </h2>
        <hr>
        <div class="row" style="margin-top: 25px">
            <div class="col">
                <form accept-charset="UTF-8" enctype="multipart/form-data"
                      action="https://usebasin.com/f/478d6e7857f6" method="post">
                    <div class="row">
                        <div class="col">
                            <h4>Résumé</h4>
                            <p>
                                Please attach your résumé.
                            </p>
                        </div>
                        <div class="col">
                            <input type="file" name="resume" required>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <h4>Contact Information</h4>
                            <p>
                                Please include your contact information.
                            </p>
                        </div>
                        <div class="col">
                            <fieldset id="fs-frm-inputs">
                                <div class="form-row">
                                    <div class="col-md-6 col-sm-12">
                                        <input type="text" placeholder="First Name" name="first-name" id="first-name"
                                               required="">
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <input type="text" placeholder="Last Name" name="last-name" id="last-name"
                                               required="">
                                    </div>
                                </div>
                                <input type="email" placeholder="Email" name="email" id="email" required="">
                                <input type="text" placeholder="SkypeId" name="skype-id" id="skype-id" required="">
                                <select class="country-list" name="country" id="countries" required="">
                                    <option value="" selected="">Country</option>
                                </select>
                                <div class="form-row">
                                    <div class="col-md-3 col-sm-3 col-4">
                                        <select style="color: gray;" disabled name="items" id="pincode"
                                                required="required">
                                        </select>
                                    </div>
                                    <div class="col-md-9 col-sm-9 col-8">
                                        <input type="text" placeholder="Phone Number" name="phone-number"
                                               id="phone-number" required="">
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <h4 style="margin-bottom: 25px">Job Preferences</h4>
                        </div>
                        <div class="col">
                            <div class="col" style="padding: 0">
                                <p style="margin: 0">What is your preferred location?</p>
                                <select name="Location Preference" id="Location Preference" required="">
                                    <option value="Choose" selected="" disabled="">Choose</option>
                                    <option value="Beijing">Beijing</option>
                                    <option value="Shanghai">Shanghai</option>
                                    <option value="Shenzhen">Shenzhen</option>
                                    <option value="Guangzhou">Guangzhou</option>
                                    <option value="Undecided">Undecided</option>
                                </select>
                            </div>
                            <div class="col" style="padding: 0">
                                <p style="margin: 0">What grade do you prefer to teach?</p>
                                <select name="Prefer Student Age" id="Student Age Preference" required="">
                                    <option value="Choose" selected="" disabled="">Choose</option>
                                    <option value="Pre-School">Pre-School</option>
                                    <option value="Elementary">Elementary</option>
                                    <option value="Middle School">Middle School</option>
                                    <option value="High School">High School</option>
                                    <option value="Undecided">Undecided</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <input type="submit" value="Submit" class="float-right" style="border-radius: 10px">
                </form>
            </div>
        </div>
    </div>

  $(document).ready(function () {
    var $cat = $('select[name=country]');
    var $items = $('select[name=items]');

    $cat.change(function () {
      try {
        var $this = $(this).find(':selected');
        var rel = $this.attr('rel');
        var $set = $items.find('option.' + rel);

        if ($set.size() < 0) {
          $items.hide();
          return;
        }

        // $items.show().find('option').hide();
        $set.show().first().prop('selected', true);
        $set.attr('disabled', 'disabled');

      } catch (e) {
        document.getElementById('pincode').selectedIndex = 'Pin';
      }


    });
  });
