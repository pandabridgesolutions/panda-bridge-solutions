    ============================-->
<section id="process">
    <div class="container">
        <h2 class="section-heading" style="margin-bottom: 25px">
            <div class="job-title">English Training Instructor</div>
        </h2>
        <hr>
        <div class="row" style="margin-top: 25px">
            <div class="col">
                <form accept-charset="UTF-8" enctype="multipart/form-data"
                      action="https://formspree.io/xyykadpl" method="post">
                    <input type=hidden name="position" id="position"
                           value="English Training Instructor"/>
                    <input type="hidden" name="_next" value="https://pandabridgesolutions.com/thank-you.html"/>

                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <h4>Résumé</h4>
                            <p>
                                Please attach your résumé.
                            </p>
                        </div>
                        <div class="col text-center">
                            <input required type="file" name="upload-resume-btn" id="upload-resume-btn"
                                   class="inputfile">
<!--                            accept=".doc, .docx, application/msword, application/pdf"-->
                            <label for="upload-resume-btn" style="outline: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                                    <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
                                </svg>
                                <span>Upload</span></label>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <h4>Contact Information</h4>
                            <p>
                                Please include your contact information.
                            </p>
                        </div>
                        <div class="col">
                            <fieldset id="fs-frm-inputs">
                                <div class="form-row">
                                    <div class="col-md-6 col-sm-12">
                                        <input type="text" placeholder="First Name" name="_first-name" id="first-name"
                                               required="">
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <input type="text" placeholder="Last Name" name="_last_name" id="last-name"
                                               required="">
                                    </div>
                                </div>
                                <input type="email" placeholder="Email" name="_email" id="email" required="">
                                <input type="text" placeholder="SkypeId" name="skype_id" id="skype-id">
                                <input type="hidden" name="country_code" id="country-code">
                                <select required name="country" id="countries">
                                </select>
                                <div class="form-row">
                                    <div class="col-md-3 col-sm-3 col-4">
                                        <select required name="items" id="pincode">
                                        </select>
                                    </div>
                                    <div class="col-md-9 col-sm-9 col-8">
                                        <input type="text" placeholder="Phone Number" name="phone_number"
                                               id="phone-number" required="">
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <h4 style="margin-bottom: 25px">Job Preferences</h4>
                        </div>
                        <div class="col">
                            <div class="col" style="padding: 0">
                                <p style="margin: 0">What is your preferred location?</p>
                                <select required name="location_preference" id="location-preference">
                                    <option value="" selected="" disabled="">Choose</option>
                                    <option value="Beijing">Beijing</option>
                                    <option value="Shanghai">Shanghai</option>
                                    <option value="Shenzhen">Shenzhen</option>
                                    <option value="Guangzhou">Guangzhou</option>
                                    <option value="Undecided">Undecided</option>
                                </select>
                            </div>
                            <div class="col" style="padding: 0">
                                <p style="margin: 0">What grades are you interested in teaching?</p>
                                <select required name="grade_preference" id="grade-preference">
                                    <option value="" selected="" disabled="">Choose</option>
                                    <option value="Pre-School">Pre-School</option>
                                    <option value="Elementary">Elementary</option>
                                    <option value="Middle School">Middle School</option>
                                    <option value="High School">High School</option>
                                    <option value="Undecided">Undecided</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <input type="submit" value="Submit" class="float-right" style="border-radius: 10px">
                </form>
            </div>
        </div>
    </div>
